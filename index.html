<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <input type="text" placeholder="0" id="screen">

            </div>
            <div class="content">
                <button class="func cal"  style="font-size: 25px; font-weight: bold;">AC</button>
                <button class="func " onclick="remove()"><i class="fa-solid fa-arrow-left fa-xs"></i></button>
                <button class="func" onclick="change()"><i class="fa-solid fa-plus-minus fa-xs"></i></button>
                <button class="operator cal">/</button>
                <button class="val cal">7</button>
                <button class="val cal">8</button>
                <button class="val cal">9</button>
                <button class="operator cal">x</button>
                <button class="val cal">4</button>
                <button class="val cal">5</button>
                <button class="val cal">6</button>
                <button class="operator cal">-</button>
                <button class="val cal">1</button>
                <button class="val cal">2</button>
                <button class="val cal">3</button>
                <button class="operator cal" >+</button>
                <button class="zero cal">0</button>
                <button class="val cal">.</button>
                <button class="operator cal">=</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
